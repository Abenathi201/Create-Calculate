<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    <link rel="stylesheet" href="./style/style.css">
    <title>Calculator</title>
</head>
<body>
    <div>
      <h1>CALCULATOR</h1>
        
        <div class="calculator">
            <div>
              <input class="calculator bg-white text-center" type="text" id="screen">
            </div>
            <!-- <div class="input" id="screen"></div> -->
            <div class="buttons">
              <div class="operators">
                <div onclick="calculation('+')">+</div>
                <div onclick="calculation('-')">-</div>
                <div onclick="calculation('*')">*</div>
                <div onclick="calculation('/')">/</div>
              </div>
              <div class="leftPanel">
                <div class="numbers">
                  <div onclick="calculation(7)">7</div>
                  <div onclick="calculation(8)">8</div>
                  <div onclick="calculation(9)">9</div>
                </div>
                <div class="numbers">
                  <div onclick="calculation(4)">4</div>
                  <div onclick="calculation(5)">5</div>
                  <div onclick="calculation(6)">6</div>
                </div>
                <div class="numbers">
                  <div onclick="calculation(1)">1</div>
                  <div onclick="calculation(2)">2</div>
                  <div onclick="calculation(3)">3</div>
                </div>
                <div class="numbers">
                  <div onclick="calculation(0)">0</div>
                  <div onclick="calculation('.')">.</div>
                  <div id="clear" onclick="clear('C')">C</div>
                  <div id="del" onclick="delItem('Del')">Del</div>
                </div>
              </div>
              <div class="equal" id="result" onclick="answer()">=</div>
            </div>
          </div>
    </div>
    


    <script src="./script/index.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
