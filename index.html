<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    <link rel="stylesheet" href="./style/style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="calculator container-lg text-center bg-black m-5 p-5">
        <form>
            <input type="text" id="screen" placeholder="0">
        </form>
        <div class="buttons">
            <button onclick = "calculation('+')">+</button>
            <button onclick = "calculation('-')">-</button>
            <button onclick = "calculation('/')">/</button>
            <button onclick = "calculation('*')">*</button>
            
            <button class="btn" onclick = "calculation(9)">9</button>
            <button class="btn" onclick = "calculation(8)">8</button>
            <button class="btn" onclick = "calculation(7)">7</button>
            <button class="btn" onclick = "calculation(6)">6</button>
            <button class="btn" onclick = "calculation(5)">5</button>
            <button class="btn" onclick = "calculation(4)">4</button>
            <button class="btn" onclick = "calculation(3)">3</button>
            <button class="btn" onclick = "calculation(2)">2</button>
            <button class="btn" onclick = "calculation(1)">1</button>
            <button class="btn" onclick = "calculation(0)">0</button>

            <button class="btn" onclick = "calculation('.')">.</button>
            <button class="btn" onclick = "calculation('')">AC</button>
            <button id="equal-btn" onclick= "answer()">=</button>
        </div>
    </div>
    


    <script src="./script/index.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
